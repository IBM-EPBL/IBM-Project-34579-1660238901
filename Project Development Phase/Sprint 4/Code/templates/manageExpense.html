{% extends 'head.html' %}

{% block body %}
    {% include 'header.html' %}
    {% include 'sidebar.html' %}
   
    <main id="main" class="main">
        {% block main %}
        {% for row in expense %}
        <form action="handleExpense" method="POST">
        <div class="container ">
          <div class="col">
              <div class="row-md-4">
                  <div class="card p-3 mb-2">
                      <div class="mt-5">
                          <div class="row mb-3">
                            <div class="row mb-3">
                              <label for="date" class="col-sm-2 col-form-label">Date</label>
                              <div class="col-sm-10">
                                <input name="date" class="form-control" type="datetime-local"  step="any" id="amount" value='{{ row.get("SPENTONDATE") }}' >
                              </div>
                          </div>
                            <div class="row mb-3">
                              <label for="description" class="col-sm-2 col-form-label">Description</label>
                              <div class="col-sm-10">
                                <input name="description" class="form-control" type="text" id="description" value='{{ row.get("DESCRIPTION") }}' >
                              </div>
                            </div>
                            <label class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
                              <select name="category" required class="form-select" aria-label="Default select example">
                                <option selected>{{ row.get("CATEGORY") }}</option>
                                {% for category in categories %}
                                <option value='{{category.get("CATEGORYNAME")}}'>{{category.get("CATEGORYNAME")}}</option>
                                {% endfor %}
                              </select>
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Mode of payment</label>
                            <div class="col-sm-10">
                              <select name="modeofpayment" required class="form-select" aria-label="Default select example">
                                <option selected>{{ row.get("MODEOFPAYMENT") }}</option>
                                <option value="Cash">Cash</option>
                                <option value="Card">Card</option>
                                <option value="Net-banking">Net-banking</option>
                                <option value="Gpay">Gpay</option>
                                <option value="Cheque">Cheque</option>
                                <option value="Other">Other</option>
                              </select>
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                            <div class="col-sm-10">
                              <input name="amount" class="form-control" type="number"  step="any" id="amount" value='{{ row.get("AMOUNT") }}' >
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label for="expenseid" class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-10">
                              <input name="expenseid" class="form-control displayNone" type="text"  step="any" id="amount" value='{{ row.get("EXPENSEID") }}' >
                            </div>
                          </div>
                          </div>
                  <div class="card-footer">
                    <button class="btn btn-primary" type="submit" name="action" value="edit">Edit</button>
                    <button class="btn btn-primary" type="submit" name="action" value="delete">Delete</button>
                </div>
              </div>
            </div>
              </div>
          </div>
          
      </div>
      
    </form>
    {% endfor %}
        {% endblock %}
    </main>
    {% include 'footer.html' %}
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
{% endblock %}
