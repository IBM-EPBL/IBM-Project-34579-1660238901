{% extends 'head.html' %} {% block body %} {% include 'header.html' %} {%
include 'sidebar.html' %}
<main id="main" class="main">
  {% block main %}
  <div class="card">
    <div class="card-body">
      <h3 class="headers">Add Expense</h3>
      <h5 class="card-title">Create new expense</h5>
      <form action="addExpense" method="POST">
        <div class="row mb-3">
          <label for="inputText" class="col-sm-2 col-form-label"
            >Description</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="description"
              required
              class="form-control"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputNumber" class="col-sm-2 col-form-label"
            >Amount spent</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              name="amount"
              step="any"
              required
              class="form-control"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
          <div class="col-sm-10">
            <input
              type="datetime-local"
              required
              name="date"
              class="form-control"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
            <select
              name="category"
              required
              class="form-select"
              aria-label="Default select example"
            >
              {% for category in categories %}
              <option value='{{category.get("CATEGORYNAME")}}'>
                {{category.get("CATEGORYNAME")}}
              </option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Mode of payment</label>
          <div class="col-sm-10">
            <select
              name="modeofpayment"
              required
              class="form-select"
              aria-label="Default select example"
            >
              <option value="Cash">Cash</option>
              <option value="Card">Card</option>
              <option value="Net-banking">Net-banking</option>
              <option value="Gpay">Gpay</option>
              <option value="Cheque">Cheque</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <br />
        <div class="row mb-3">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add expense</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  {% endblock %}
</main>
{% include 'footer.html' %}
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"
  ><i class="bi bi-arrow-up-short"></i
></a>
{% endblock %}
