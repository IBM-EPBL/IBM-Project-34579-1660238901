{% extends 'head.html' %} {% block body %} {% include 'header.html' %} {%
    include 'sidebar.html' %}
   
    <main id="main" class="main">
      {% block main %}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Edit Category</h5>
    
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Edit existing category</h5>
    
              <form action="changeLimit" method="POST">
                
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10" >
                      <select  id="dropdownCategory" name="category" required class="form-select" aria-label="Default select example">
                        <option></option>
                        {% for category in categories %}
                        <option id='{{category.get("CATEGORYNAME")}}' value='{{category.get("CATEGORYNAME")}}'>
                        {{category.get("CATEGORYNAME")}}
                        </option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label"
                    >Edit Limit</label>
                  <div class="col-sm-10 relative">
                    <input
                      type="range"
                      id="range"
                      name="range"
                      min="0"
                      max="10000"
                    />
                    <label for="range">5000</label>
                  </div>
                </div>
    
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label"
                    >Description</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      name="description"
                      required
                      class="form-control"
                    />
                  </div>
                </div>
               
                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">
                      Edit category
                    </button>
                  </div>
                </div>
              </form>
             
            </div>
          </div>
        </div>
      </div>
    
      {% endblock %}
    </main>
